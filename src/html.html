<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="../dist/output.css" rel="stylesheet">
    <title>To do List</title>
</head>
<body>
    <div class="flex flex-col h-screen">

        <header class="bg-slate-900 text-white flex items-center justify-center h-10">
            <h2 class="">To do list</h2>
        </header>

        <div class="grid grid-cols-3 h-96">
            <div class="col-span-2 flex items-center justify-center bg-slate-200">
                <form id="formulario" class="flex flex-col p-5 items-center p-4">
                    <textarea class=" shadow shadow-slate-600/80 rounded-md px-1 py-1 w-56 mb-4 resize-none focus:outline-0" type="text" placeholder="Description..." name="tarea"></textarea>
                    <input type="submit" class="btn shadow shadow-slate-300/30 border border-slate-500 px-3 py-1 rounded text-navy bg-cyan-50 w-56 cursor-pointer hover:bg-cyan-900  hover:border-slate-900 hover:text-white hover:transition-all hover:ease-in-out hover:duration-1000" value="Add">
                </form>
            </div>

            <div class="shadow-sm shadow-slate-700/70 border bg-slate-100 overflow-y-scroll">
                <h2 class="bg-gray-300 text-center text-black p-1">Tasks</h2>
                <ul class="usuarios grid bg-cyan-500"></ul>
            </div>
        </div>

        <footer class="bg-stone-900 text-white h-10">
            <h2 class="text-center pt-2">Realized by Gmacri99</h2>
        </footer>
    </div>

<script src="Js1.js">
</script>

</body>
</html>
